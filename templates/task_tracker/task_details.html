{% extends "base.html" %}


{% block content %}

<ul>
	<li> Name: {{ task.name }} </li>
	<li> Creator: {{ task.creator }} </li>
	<li> Description: {{ task.description }} </li>
	<li> End date: {{ task.end_date }} </li>
	<a href="{% url 'task-tracker:task-update' task.pk %}">Edit</a>
	<a href="{% url 'task-tracker:task-delete' task.pk %}">Delete</a>
</ul>

{% endblock %}
