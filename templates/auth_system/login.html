{% extends "base.html" %}

{% block main %}
<main>
    <section class="form-container">
        <form method="POST" action="{% url 'login' %}" class="login-form">
            <h1>Login</h1>
            {% csrf_token %}
            <fieldset class="input-wrapper">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="login-form-item">
            </fieldset>
            <fieldset class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="login-form-item">
            </fieldset>
            <button type="submit" class="btn btn-secondary">Submit</button>
            <a href="{% url 'register' %}" >Do not have any account?</a>
        </form>
    </section>
</main>
{% endblock %}
