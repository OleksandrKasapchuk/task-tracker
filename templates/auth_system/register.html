{% extends "base.html" %}


{% block main %}
<main>
    <section class="form-container">
        <form method="POST" action="{% url 'register' %}" class="register-form">
            {% csrf_token %}
            <h1>Register</h1> 
            <fieldset class="input-wrapper">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="register-form-item">
            </fieldset>
            <fieldset class="input-wrapper">
                <label for="first_name">Name</label>
                <input type="text" id="first_name" name="first_name" class="register-form-item">
            </fieldset>
            <fieldset class="input-wrapper">
                <label for="last_name">Surname</label>
                <input type="text" id="last_name" name="last_name" class="register-form-item">
            </fieldset>
            <fieldset class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="register-form-item">
            </fieldset>
            <fieldset class="input-wrapper">
                <label for="tel">Phone number (optional)</label>
                <input type="tel" id="tel" name="tel" class="register-form-item">
            </fieldset>
            <fieldset class="input-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="register-form-item">
            </fieldset>
            <button type="submit"class="btn btn-secondary">Submit</button>
        </form>
    </section>
</main>
{% endblock %}
